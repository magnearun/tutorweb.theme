    <!-- START OF MOBILE-MENU JS -->
    <script>
    
    $(function() {
        var pull = $('#pull');
		    menu = $('nav ul');
		    menuHeight	= menu.height();

	    $(pull).on('click', function(e) {
	    	e.preventDefault();
	    	menu.slideToggle();
	    });

    	$(window).resize(function(){
         var w = $(window).width();
                if(w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
          }
    	});
    });
    
    </script>
    <!-- END OF MOBILE-MENU JS -->
    
    <!-- START OF READ-MORE LINK JS -->
    <script>
    
    $(".readmore").on("click", function() {
        var el = $(this);
        if (el.text() == el.data("text")) {
            el.text(el.data("text-original"));
        } else {
            el.data("text-original", el.text());
            el.text(el.data("text"));
        }
    });
    
     if (matchMedia('only screen and (max-width: 700px)').matches) {
        $('#banner-text p').hide();
    }
    
    $('.readmore').click(function(){
      $('#banner-text p').toggle();
  });
    
    var mql = window.matchMedia('only screen and (max-width: 700px)');

mql.addListener(function(mql) {
    if (mql.matches) {

$('#banner-text p').hide();

    } else {
        $('#banner-text p').show();
        document.getElementById("more").innerHTML = "Read more";
    }
});
    
    </script>
    <!-- END OF READ-MORE LINK JS -->
